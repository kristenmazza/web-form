<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <svg
          class="logo-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 512"
        >
          <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M128 64c0-17.7 14.3-32 32-32H320c17.7 0 32 14.3 32 32V416h96V256c0-17.7 14.3-32 32-32H608c17.7 0 32 14.3 32 32s-14.3 32-32 32H512V448c0 17.7-14.3 32-32 32H320c-17.7 0-32-14.3-32-32V96H192V256c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h96V64z"
          />
        </svg>
        <h1>waveformia</h1>
      </div>
      <svg id="definition" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <symbol id="required" viewbox="0 0 128 128">
            <g>
              <path
                d="M110.1,16.4L75.8,56.8l0.3,1l50.6-10.2v32.2l-50.9-8.9l-0.3,1l34.7,39.1l-28.3,16.5L63.7,78.2L63,78.5   l-18.5,49L17.2,111l34.1-39.8v-0.6l-50,9.2V47.6l49.3,9.9l0.3-0.6L17.2,16.7L45.5,0.5l17.8,48.7H64L82.1,0.5L110.1,16.4z"
              ></path>
            </g>
          </symbol>
        </defs>
      </svg>
      <form action="#" method="get" novalidate>
        <div class="row">
          <div class="input-group">
            <div class="label-group">
              <label for="fn">First Name</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="text" id="fn" name="fn" required />
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="input-group">
            <div class="label-group">
              <label for="ln">Last Name</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="text" id="ln" name="ln" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <div class="label-group">
              <label for="email">Email</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="email" id="email" name="email" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <div class="label-group">
              <label for="country">Country</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="text" id="country" name="country" required />
            <span class="error" aria-live="polite"></span>
          </div>

          <div class="input-group">
            <div class="label-group">
              <label for="zip">Zip Code</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="text" id="zip" name="zip" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <div class="label-group">
              <label for="pw">Password</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="password" id="pw" name="pw" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="row">
          <div class="input-group">
            <div class="label-group">
              <label for="c-pw">Confirm Password</label>
              <svg class="icon" focusable="false">
                <use xlink:href="#required"></use>
              </svg>
              <div class="visually-hidden">required</div>
            </div>
            <input type="password" id="pw2" name="pw2" required />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="row">
          <input class="submit" type="submit" />
        </div>

        <div class="row">
          <p class="high-five">High five! All fields are valid!</p>
        </div>
      </form>
    </div>
  </body>
</html>
